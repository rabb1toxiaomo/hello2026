version: '3.8'

services:
  app:
    build: .
    container_name: hello2026
    restart: unless-stopped
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
      - PORT=8888
    volumes:
      - ./wishes.db:/app/wishes.db
      - ./logs:/app/logs
    networks:
      - app-network

networks:
  app-network:
    driver: bridge












